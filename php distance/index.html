<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ورود مختصات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>ورود مختصات دو نقطه</h2>

    <form onsubmit="goToCalc(event)">
        <label>نقطه اول:</label>
        <input type="text" id="x1" placeholder="x1" required>
        <input type="text" id="y1" placeholder="y1" required>

        <label>نقطه دوم:</label>
        <input type="text" id="x2" placeholder="x2" required>
        <input type="text" id="y2" placeholder="y2" required>

        <button type="submit">محاسبه</button>
    </form>
</div>

<script>
function goToCalc(e) {
    e.preventDefault();

    let x1 = document.getElementById("x1").value;
    let y1 = document.getElementById("y1").value;
    let x2 = document.getElementById("x2").value;
    let y2 = document.getElementById("y2").value;

    window.location.href = `calc.php?x1=${x1}&y1=${y1}&x2=${x2}&y2=${y2}`;
}
</script>

</body>
</html>
